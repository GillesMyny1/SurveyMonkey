<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>SYSC 4806 Group 11 - Survey Monkey</title>
</head>
<body>
    <h1>Survey Editor</h1>
    <h2>Current Survey Information</h2>
    <p>Survey Name: <span th:text="${survey.surveyName}"></span></p>
    <h2>Updated Survey Information</h2>
    <form method="post" th:action="@{/saveUpdatedSurvey(surveyId=${survey.surveyID})}">
        <label for="newSurveyName">New Survey Name:</label>
        <input type="text" id="newSurveyName" name="newSurveyName" th:value="*{survey.surveyName}">

        <button type="submit" id="updateSurveyInfo">Update</button>
    </form>
</body>
</html>
